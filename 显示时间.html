<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>显示当前时间</title>
<style type="text/css">
div{width:200px;height:200px;background-color:#00FF99;}
</style>
<script type="text/javascript">
window.onload=function(){
showTime();
}
function showTime(){

	function check(i){
			if(i<10){
			 return '0'+i;
			}else{
				return i;
			}
	}
	
	var mydate=new Date();
	var year=mydate.getFullYear();//年
	var mon=mydate.getMonth()+1;//月
	var day=mydate.getDate();//日
	var week=mydate.getDay();//星期
	var weekday=new Array(7);
	weekday=['星期天','星期一','星期二','星期三','星期四','星期五','星期六']
	var hour=mydate.getHours();//时
	var mins=mydate.getMinutes();//分
	var seconds=mydate.getSeconds();//秒
	hour=check(hour);
	mins=check(mins);
	seconds=check(seconds);
	var time=year+'年'+mon+'月'+day+'日'+weekday[week]+hour+'时'+mins+'分'+seconds+'秒';
	document.getElementById('clock').innerHTML=time;
	setInterval(showTime,1000);
	
}
</script>
</head>

<body>
<div id='clock'></div>
</body>
</html>
