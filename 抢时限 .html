<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>倒计时-精确到秒</title>
<script type="text/javascript">
window.onload=function(){
showTime();
}
function showTime(){
var mydate=new Date();
var mydate1=new Date("2016/9/9,12:12:12");
var left=parseInt((mydate1.getTime()-mydate.getTime())/(1000));//总秒数
var second=parseInt(left%60);
var mins=parseInt(left/60%60);
var hour=parseInt(left/(60*60)%24);
var day=parseInt(left/(24*60*60));
var lefttime=day+'天'+hour+'小时'+mins+'分'+second+'秒';
var tt=document.getElementById('bb');
tt.innerHTML=lefttime;
setInterval(showTime,60);
}
</script>
</head>

<body>
倒计时<span id="bb"></span>
</body>
</html>
